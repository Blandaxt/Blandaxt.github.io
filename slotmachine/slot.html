<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SlotMachine</title>
    <link rel="stylesheet" href="slot.css">
  </head>
  <body>
    <!-- <h1 id="earnings">You Got<span id="amountToPlay">1000</span>dollars</h1> -->
    <h1 id="earnings">You Got<input id="amountToPlay" type="number" name="" value="" placeholder="0">dollars</h1>
    <h2>Bet:<h3 id="value"></h3></h2>
    <input id="placeBet" type="text" name="" value="">
    <button id="betIt" type="button" name="" value="">Gimme Your Money</button>

    <section id="win">
      <p id="display"></p>
    </section>

    <section id="slotmachine">
      <img id="img1" src="https://images.pexels.com/photos/867349/pexels-photo-867349.jpeg?auto=compress&cs=tinysrgb&h=350" alt="">
      <button id="stop1" type="button" name="button">stop1</button>
      <img id="img2" src="https://images.pexels.com/photos/867349/pexels-photo-867349.jpeg?auto=compress&cs=tinysrgb&h=350"  alt="">
      <button id="stop2" type="button" name="button">stop2</button>
      <img id="img3" src="https://images.pexels.com/photos/867349/pexels-photo-867349.jpeg?auto=compress&cs=tinysrgb&h=350"  alt="">
      <button id="stop3" type="button" name="button">stop3</button>
    </section>




    <button id="start" type="button" name="button">Start</button>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="slot.js"></script>
  </body>
</html>
